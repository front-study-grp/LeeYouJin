<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/combine.css">
</head>
<body>
    <div class="wrap">  
        <div class="header">
            <h1 class="title">종료 서비스 포인트 조회</h1>
            <span class="icon">yanolja</span>
        </div>
        <div class="content">
            <fieldset>
                <legend class="blind">종료 서비스 포인트 조회 화면</legend>
                <dl class="selectForm">
                    <dt class="subTitle"><font>서비스</font></dt>
                    <dd>    
                        <select class="selectTag" name="" id="">
                            <option value="우리펜션"><font class="subTitle">우리펜션</font><i class="fas fa-sort-down"></i></option>
                        </select>
                    </dd>
                </dl>
                <div class="inputText"><input type="text" placeholder="이름을 입력하세요"></div>
                <div class="inputText"><input type="text" placeholder="영어이름을 입력하세요"></div>
                <div class="inputText"><input type="text" placeholder="010-1234-5678"></div>
                <p>
                    <button type="button" class="inputBtn" >조회하기</button>
                </p>
                
                <!--
                    * input은 ifc 영역을 따르기 때문에 보통 부모에 bfc를 잡는다.
                    * button에 height랑 line-height값을 똑같이 넣으면 중앙정렬됨
                -->
                
            </fieldset>
          
        </div>
    </div>
</body>
</html>
